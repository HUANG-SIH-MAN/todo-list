<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">      
    <title>My todo</title>
</head>
<body>
    <!--todo主體-->
    <div class="m-5 d-flex flex-column align-items-center">
        <header class="mb-3">
          <h4>My Todo</h4>
          <div class="form-inline">
            <input type="text" placeholder="add item" id="new-todo" class="form-control mr-2">
            <button id="add-btn" class="btn btn-info">Add</button>
          </div>
        </header>
        <div class="all-todo">
            <div class="unfinsh-todo">
                <ul id="my-todo" class="my-todo list-unstyled">
                    <!-- display todos here -->
                </ul>
            </div>
            <div class="finsh mt-5">
                <h4>Finsh Todo</h4>
                <ul id="finsh-todo" class="finsh-todo list-unstyled">
                    <!-- display todos here -->
                </ul>
            </div> 
        </div>
    </div>

    <!--JS套件-->
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/4b13537802.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
